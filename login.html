<!DOCTYPE html>
<html>
    <header>
        <title>login</title>
        <link href="style/style.css" rel="stylesheet">
    </header>
    <body class="body" >
        <div class="login">
                <h1>log in</h1>
                <form onsubmit="check(event)">
                    <input type="text" placeholder="Username" name="userLogin" id="userLogin" required> <br>
                    <input type="password" placeholder="Password" name="passLogin" id="passLogin" required> <br>
                    <button id="login_btn">Login</button>
                    <p>Dont have an account ? <a href="pages/sign-up.html">Create account</a></p>
                </form>
        </div>
        <script src="js/core.js"></script>
    </body>
</html>
