<html>
    <head>
        <meta charset="utf-8">
        <title>Budget</title>
        <link rel="stylesheet" href="../style/bootstrap.min.css"/>
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../fontawesome-free-5.15.3-web/css/all.min.css">
        <script src="../js/main.js"></script>
    </head>
    <body class="body">
        <div class="header">
            <h1>Budget</h1>
            <i class="fas fa-tasks fa-2x"></i>
        </div>
        
        <div class="container">
            <div class="row">
            </div>
            <div class="row">
                <div class="col col-sm-6">
                    <div class="main">
                        <form class="frm" id="budfrm">
                            <label>Your Budget </label>
                            <input type="number" id="budinp" required>
                            <button type="submit" class="btn">Enter</button>
                        </form>
                    </div>
                </div>
                <div class="col col-sm-6">
                    <div class="row">
                        <div class="col col-sm-4">
                            <h2>Budget</h2>
                            <i class="fas fa-money-check-alt fa-3x"></i>
                            <span id="budam"></span>
                        </div>
                        <div class="col col-sm-4">
                            <h2>Expend</h2>
                            <i class="far fa-money-bill-alt fa-3x"></i>
                            <span id="expam"></span>
                        </div>
                        <div class="col col-sm-4">
                            <h2>Balance</h2>
                            <i class="fas fa-dollar-sign fa-3x"></i>
                            <span id="balam"></span>
                        </div>
                      </div>
                </div>
              </div>
              <div id="h" class="row">
                <div class="col col-sm-6">
                    <div class="exp">
                        <form id="expfrm">
                            <label>Enter the name of expense</label>
                            <input type="text" id="expname" required>
                            <label>Enter expense amount</label>
                            <input type="number" id="expinp" required>
                            <button type="submit" class="btn">Add Expense</button>
                        </form>
                    </div>
                </div>
                <div class="col col-sm-6">
                  <div id="expList">
                        <div class="expense-list__info d-flex justify-content-between text-capitalize">
                            
                    </div>
                </div>
              </div>
          </div>  
    </body>
</html>
